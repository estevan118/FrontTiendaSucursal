<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
<app-menu></app-menu>
<div class = "contenedor" >
  <div class = "formulario">
    <h1>Cliente</h1>
    <input type="text" placeholder="cedula"   [(ngModel)]="cedula" [disabled]="isClicked">
    <input type="text" placeholder="nombre"  [(ngModel)]="nombre" >
    <input type="text" placeholder="direccion"   [(ngModel)]="direccion" >
    <input type="text" placeholder="telefono"   [(ngModel)]="telefono">
    <input type="text" placeholder="correo"   [(ngModel)]="correo" >
    <div>
      <button (click)="registrodecliente()" [disabled]="isClicked">Registrar</button>
      <button (click)= "update()">Modificar</button>
    </div>
    <div id="dvTabla"></div>
  </div>
  <div class = "consulta">
    <div class = "busqueda">
      <label for="txt_Cedula">CÃ©dula</label>
      <input type="text" id="txt_Cedula" [(ngModel)]="cedula2">
      <button class = "consultar" (click)="Getforcedula()"><i class="fas fa-search"></i></button>
      <button class = "modificar" (click)="mostrarencasillas()"><i class="fas fa-pencil-alt"></i></button>
      <button class = "eliminar" (click)="Eliminar()"><i class="far fa-trash-alt"></i></button>
    </div>
    <div ><table  class="table table-success table-striped">
      <thead>
          <tr>
              <th>Cedula</th>
              <th>Nombre</th>
              <th>Direccion</th>
              <th>Telefono</th>
              <th>Correo</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let cliente of contenido">
              <td>{{cliente.cedula}}</td>
              <td>{{cliente.nombre_cliente}}</td>
              <td>{{cliente.direccion_cliente}}</td>
              <td>{{cliente.telefono_cliente}}</td>
              <td>{{cliente.email_cliente}}</td>

          </tr>
      
      </tbody>
      
      </table></div>
  </div>
</div>
