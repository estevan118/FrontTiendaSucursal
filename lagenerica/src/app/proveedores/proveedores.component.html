<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
<app-menu></app-menu>
<div class = "contenedor">
    <div class = "formulario">
        <h1>Proveedor</h1>
        <input type="text" placeholder="Nit Proveedor"   [(ngModel)]="nitproveedor" [disabled]="isClicked">
        <input type="text" placeholder="Ciudad"  [(ngModel)]="ciudad" >
        <input type="text" placeholder="Direccion"   [(ngModel)]="direccion" >
        <input type="text" placeholder="Nombre"   [(ngModel)]="nombre">
        <input type="text" placeholder="Telefono"   [(ngModel)]="telefono" >
        <div>
            <button (click)=" postData()" [disabled]="isClicked">Registrar</button>
            <button (click)="update()">Modificar</button>
        </div>
    </div>
    <div class = "consulta">
        <div class = "busqueda">
            <label for="txt_Nit">Nit</label>
            <input type="text" id="txt_Nit" [(ngModel)]="nitproveedor2">
            <button class = "consultar" (click)="Getforcedula()"><i class="fas fa-search"></i></button>
            <button class = "modificar" (click)="mostrarencasillas()"><i class="fas fa-pencil-alt"></i></button>
            <button class = "eliminar" (click)=" Eliminar()"><i class="far fa-trash-alt"></i></button>
        </div>
        <div ><table  class="table table-success table-striped">
            <thead>
                <tr>
                    <th>Nit Proveedor</th>
                    <th>Ciudad</th>
                    <th>Direccion</th>
                    <th>Nombre</th>
                    <th>Telefono</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let proveedor of contenido">
                    <td>{{proveedor.nitproveedor}}</td>
                    <td>{{proveedor.ciudad}}</td>
                    <td>{{proveedor.direccion}}</td>
                    <td>{{proveedor.nombre}}</td>
                    <td>{{proveedor.telefono}}</td>
                </tr>
            
            </tbody>
            
            </table></div>
        </div>
</div>
